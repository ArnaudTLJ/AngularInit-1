<div class="container">
  <form #form="ngForm" (ngSubmit)="sendItem()" class="my-form">
    <div class="form-group">
      <input #name="ngModel" [(ngModel)]="newItem.name" name="name" type="text" class="form-control" placeholder="Nom" required minlength="2">
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger" role="alert">
        Champs requis avec 2 caractères minimum !
      </div>
    </div>
    <div class="form-group">
      <input #reference="ngModel" [(ngModel)]="newItem.reference" name="reference" type="text" class="form-control" placeholder="Référence" required minlength="4">
      <div *ngIf="reference.touched && reference.invalid" class="alert alert-danger" role="alert">
        Champs requis avec 4 caractères minimum !
      </div>
    </div>
    <div class="form-group">
      <select [(ngModel)]="newItem.state" name="state" class="form-control">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours</option>
        <option [ngValue]="2">Livrée</option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
</div>
