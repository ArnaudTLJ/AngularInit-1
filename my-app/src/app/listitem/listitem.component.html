<div class="container">
  <div class="navbar navbar-light bg-light my-form">
    <form class="form-inline">
      <input (keyup)="$event" #search class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    </form>
  </div>
</div>

<div class="container">
  <div class="card" *ngFor="let item of collection | filter:search.value">
    <h4 [appState]="item.state"></h4>
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <p class="card-text">Référence : {{ item.reference }}</p>
      <div *ngIf="2 !== item.state">
        <button (click)="changeState(item,1)" *ngIf="1 !== item.state" class="btn btn-primary">En cours</button>
        <button (click)="changeState(item,2)" class="btn btn-primary">Livrée</button>
      </div>
    </div>
  </div>
</div>
