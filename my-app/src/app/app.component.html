<app-menu></app-menu>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="addItem()" class="my-form">
    <div class="form-group">
      <input formControlName="nom" name="name" type="text" class="form-control" placeholder="Nom">
      <div *ngIf="form.get('nom').touched && form.get('nom').hasError('minlength')" class="alert alert-danger" role="alert">
        Champs requis avec 2 caractères minimum !
      </div>
    </div>
    <div class="form-group">
      <input formControlName="ref" name="reference" type="text" class="form-control" placeholder="Référence">
      <div *ngIf="form.get('ref').touched && form.get('ref').invalid" class="alert alert-danger" role="alert">
        Champs requis avec 4 caractères minimum !
      </div>
    </div>
    <div class="form-group">
      <select formControlName="etat" name="state" class="form-control">
        <option [ngValue]="0">A livrer</option>
        <option [ngValue]="1">En cours</option>
        <option [ngValue]="2">Livrée</option>
      </select>
    </div>
    <div class="form-group">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
</div>

<div class="container">
  <div class="card" *ngFor="let item of collection">
    <h4 class="card-header state-0" *ngIf="0 == item.state">Commande à livrer</h4>
    <h4 class="card-header state-1" *ngIf="1 == item.state">Commande en cours de livraison</h4>
    <h4 class="card-header state-2" *ngIf="2 == item.state">Commande livrée</h4>
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <p class="card-text">Référence : {{ item.reference }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
